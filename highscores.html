<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>High Scores Summary</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <h1 id ="score-summary">All Highscores</h1>

        <section class="text-center">
            <ul  id="highscores"></ul>
        </section>
        <section class="text-center">

            <a  href="index.html"><button id="restart-btn" class ="btn high-btn" type="submit" >Go Back</button> </a> 
        </section>
        <script>
            const ulScore = document.getElementById('highscores');
            // get all the scores from local storage
            const scores = JSON.parse(localStorage.getItem("highscores")) || [];

            scores.sort(function(score1, score2){
                if(score2.score >= score1.score){
                    return 1;
                }else{
                    return -1;
                }
            })

            // loop thru each
            for (let index = 0; index < scores.length; index++) {
                const score = scores[index];

                const li = document.createElement("li");
                li.textContent = `${score.initials}: ${score.score}`;
                li.setAttribute("class", "list-group")
                ulScore.appendChild(li);
            }

            // append to highcores ul
        </script>
    </body>
</html>
