<!DOCTYPE html>
<html>
  <head>
    <title>Test Your Knowledge In Coding</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>

    <section>
     <header>
      <a href="highscores.html" id="high-score" ><strong>View Highscores</strong> </a>    
      <div id="time-left">Time:  0</div>      
     </header>    
    </section>

    <section class = "container">
     <div id="question-container" class="hide">   
      <h3 id="question">question</h3>      
        <div id="answer-buttons" class="btn-row"></div>    
     </div>
    </section>

    <section id="init-page">
     <div class="controls">
       <h2 id="init-page">Coding Quiz Challenge</h2> 
       <P>Try to answer the following code-related questions
         within the timeframe limit. Keep in mind that incorrect 
         answers will penalize your scoretime by ten seconds!
       </P>
      </div>
      <div> 
         <button id = "start-btn" class="btn"> Start Quiz</button>        
      </div>
    </section>
    <section id = answer-checker>
       <div  id="correct-choice" class="hide"> 
         <hr>
         <p>Correct!</p>
       </div>
       <div  id="wrong-choice" class="hide"> 
         <hr>
         <p>Wrong!</p>
       </div>
    </section>
    <section id = "quiz-finished" class="hide">
        <div>
          <h2 id = "finish-over">All Done!</h2>
          <p>Your final score is <span id="display-final-score"></span></p>
        </div>      
        <div id = user-detail>  
          <form id="form-highscore">
            <p>Enter initials:</p><input id = "user-initials"></input>        

            <button id = "submit-btn" class = "btn">Submit</button>
          </form>
        </div>  
    </section>
    
    <section id = "scores" class="hide">
        <div>
          <h2 class="text-center">Highscores</h2>
          <p class="text-center" id = user-scores></p>
        </div>      
        <div class="text-center" id = end-game>   
          <button id="restart-btn" class = "btn" type="submit" >Go Back</button>
          <button id="clear-scores" class = "btn" type="submit" >Clear Highscores</button>
        </div>  
    </section> 
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
